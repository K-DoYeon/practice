<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand-md">
            <a href="#" class="navbar-brand">MYWEB</a>
            <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbar"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active ml-lg-5 mr-lg-3"><a href="#" class="nav-link">office</a></li>
                    <li class="nav-item mx-lg-3"><a href="#" class="nav-link">gallery</a></li>
                    <li class="nav-item mx-lg-3"><a href="#" class="nav-link">contact</a></li>
                </ul>

                <form class="form-inline">
                    <input type="text" class="form-control mr-sm-2" placeholder="search">
                    <button class="btn btn-outline-success">search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/id/237/2000/500" alt="01">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/2000/500?grayscale" alt="02">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/seed/picsum/2000/500" alt="03">
                </div>
            </div>
            
            <a href="#myCarousel" class="carousel-control-prev" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">이전</span>
            </a>

            <a href="#myCarousel" class="carousel-control-next" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">다음</span>
            </a>
        </div>
    </main>
    
</body>
</html>
