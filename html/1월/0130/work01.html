<!DOCTYPE html>
<!--맨 처음 위치하며 html버전을 선언 -->
<html lang="ko">
    <!-- head의 요소에 담긴 정보들은 주로 검색엔진, 스크린리더등에서 활용된다. -->
    <head>
        <!-- 문서의 메타에디엍의 집합 (웹페이지에서 직접적으로는 보이지 않는 정보들의 모음) / stylesheet 연결,
        javascript연결-->
        <!-- meta decription은 페이지의 소개 keywords는 페이지의 주요 키워드를 명시, 검색 엔진에 주로 활용된다. 하지만
        페이지와 관계없거나 너무 많은 keywords는 오히려 악영향을 줄 수도 있다 -->
        <meta charset="UTF-8">
        <!--meta는 속성 = "속성값" -->
        <!--meta charset="euc-kr"' -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name ="description" content="홈페이지 공부를 위한 사이트" -->
        <!-- <meta name ="keywords" content="홈페이지,html,공부" -->
        <!-- <meta name = "robots" content="noindex,nofollow" -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- title은 페이지으 ㅣ제목을 나타내며, 브라우저 탭에 노출된다. 접근성을 위해 특수문자들은 사용을 자제해야 한다 -->
        <title>웹페이지의 제목</title>

        <!-- link script 요소를 통해 외부 css파일과 js파일을 연결한다. -->
        <!-- stylesheet 연결하는 (세)두 가지 방법 1.<style> </style> 2.<link rel="stylesheet"
        href="스타일시트링크"> ->웹표준 -->

        <!-- javascript를 연결하는 두 가지 방법 1.<script> </script> 2.<script
        src="스크립트링크"></script> ->웹표준 -->

    </head>
    <body>
        <!-- h1~h6은 문서의 개요를 구조화 , 숫자가 높은 h요소는 자신보다 숫자가 낮은 h요소의 하위 제목이 된다. h1은 페이지의 가장 중요한 제목이다. -->
        <h1>HTML</h1> 
        <h2>역사</h2>
        <h3>개발</h3>
        <hr>
        <h4>최초</h4>
        <h5>규격</h5>
        <h6>요소</h6>
        
        <p>이것은 하나의 문단입니다.
            <p>매우 중요한 내용입니다.</p>
        </p> ->틀렸음

        <!-- em 주관적인 강조, storng 객관적인 강조, ins추가, del삭제 -->
        <!-- em,strong 요소는 문구를 강조할 때 사용한다-->
        

        <!-- <p><del>이것은</del> <em>하나의</em> <strong>문단</strong>입니다.</p>
            <p><i>매우</i> <b>중요한</b> <ins>내용입니다.</ins></p>  / html의 디자인은 stylesheet가 담당한다. b는 안씀, i잘 안씀
        
         block전부 차지, inline은 문자크기만큼 차지  -->

        
        <!-- p,pre,dr,hr  -->
        <!-- hr은 의미의 전환-->
        <!-- p는 문단을 나타내는 요소 pre은  -->


    </body>
</html>
