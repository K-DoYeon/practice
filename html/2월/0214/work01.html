<body>
    <div class="container">
        <div class = "box animate__animated"></div>
        <div class = "box animate__animated"></div>
        <div class = "box animate__animated"></div>
        <button onclick="ani(1)">1번 애니메이션 실행</button>
        <button onclick="ani(2)">2번 애니메이션 실행</button>
        <button onclick="ani(3)">3번 애니메이션 실행</button>
    </div>
    <script>
        function ani(e){
            switch(e){
                case 1:
                    document.getElementsByClassName('box')[0].classList.add("animate__bounce");
                break;
                case 2:
                    document.getElementsByClassName('box')[1].classList.add("animate__backInDown");
                break;
                case 3:
                    document.getElementsByClassName('box')[2].classList.add("animate__bounceOut");

                break;
            }
        }
    </script>
