<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부모박스 
        display :flex 
        세로정렬, 가로정렬 flex-direction: column column-reverse row row-reverse
        줄바꿈 flex-wrap: nowrap(기본값), wrap wrap-reverse
        flex-direction + flex-wrap
        flex-flow: row wrap
        자식박스 정렬 justify-content: flex-start(0) flex-end center space-around space-between
        aligin-items: flex-start, flex-end, center, stretch(기본값) baseline
    -->
    <style>
        .container{
           background-color: dodgerblue;
           width: 1000px;
           height: 500px;
           display: flex;
           justify-content: center;
           align-items: center;
        }
        /* .container::after{ ->  float: left;
            clear: both;
            content: "";
            display: table;
        } */
        .container>div{
            width: 150px;
            height: 150px;
            background-color: #ededed;
        }

    </style>
</head>
<body>

    <div class="container">
        <div></div>
    </div>
    
</body>
</html>
