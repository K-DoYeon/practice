        setInterval(mytime,1000);

        function mytime(){
        let dt = new Date();
        let nh = dt.getHours();

        let ns = dt.getSeconds();
        let nd = nh + "시" + nm + "분" + ns + "초";

        document.getElementById("now").innerHTML = nd;
