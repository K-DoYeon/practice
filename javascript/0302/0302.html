    function ani_string(id){
        const el = document.getElementById(id);
        let textNode = el.childNodes[0]; //자식 요소들
        let text = textNode.data; //자식 요소들의 텍스트 배열
        
        setInterval(function(){
        text = text[text.length -1] + text.substring(0, text.length -1);
        textNode.data = text;
        },1000);
