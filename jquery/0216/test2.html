<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{box-sizing: border-box;}
        body{
            background-color: blueviolet;
        }
        .container{
            width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .main>img{
            width: 500px;
            height: 500px;
        }
        .sub>img{
            width: 300px;
            height: 300px;
            float: left;
            margin-left: 100px;
            cursor: pointer;
        }
        .h1{
            font-size: 50px;
            display: none;
        }
        .h1.show{
            display: block;
        }
        @media screen and (max-width :1200px){
            body{
                background-color: yellow;
            }
        }
        @media screen and (max-width : 600px){
            body{
                background-color: green;
            }
        }
        @media print {
            .gallbox{
                display: none;
            }
        }
        /* 모니터(screen) 프린터(print) 리더기(speech) */
    </style>
    <script src="/javascript/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){

            $('.sub>img').click(function(){
                const img = $(this).attr("src");
                $('.main>img').attr('src',img);
                $('.gallbox').click(function(){
                    //$(this).remove(); //삭제
                    $(this).empty(); //비우는 것
                });
            });
            $('button').click(function(){
                $('.h1').toggleClass('show');
            });
        }); //jquery addClass() removeClass() toggleClass() hasClass(class를 가지고있는지 없는지 확인하는것)

</head>
