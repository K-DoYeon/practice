<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script src="/javascript/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            jQuery.ajax({
                url:"https://api.openweathermap.org/data/2.5/weather",
                data: {
                    lat:37.6446455,
                    lon:126.6670966,
                    appid: "efa913951d6c3caeda3252948c491d46",
                    units: "metric",
                    lang: "kr"
                },
                dataType: "JSON",
                success: function(data){
                    console.log(data);
                    $("#cityname").html(data.name);
                    $(".citytemp").html(data.main.temp);
                },
                error: function(xhr, status, error){
                    alert('에러!');
                }
            })
        }); //jquery
    </script>
</head>
<body>
    <h1 id="cityname"></h1>
    <p class="citytemp"></p>
    <p class="icon"></p>
    <p class="desc"></p>
    
</body>
</html>

<!-- 
    weather > 모바일용 앱 > json openweathermap 연결 > apache cordova(모바일앱-안드로이드, ios)
    1. cordova - html을 cordova로 만드는 작업
    2. android 용 app으로 제작 (android studio - java), ios(스캐치)
    3. 안드로이드앱(ios 원하시는 분들) weather.apk
