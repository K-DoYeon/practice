<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맛집검색</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Tilt+Prism&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="detail" data-role="page" data-theme="c">
        <div data-role="content">
            <div id="brand">
                <h1><span>맛집</span><span>검색</span></h1>
            </div>
            <div class="ui-grid-a" id="restau_infos">
                <div class="ui-block-a">
                    <h1>맛집이름</h1>
                    <p>맛집에 대한 설명을 씁니다.</p>
                    <p>On the meun:</p>
                    <ul>
                        <li>밀크쉐이크 50,000원</li>
                        <li>소고기 2,000원</li>
                        <li>물 4,000원</li>
                    </ul>
                </div>
                <div class="ui-block-b">
                    <div class="roadView2" id="roadView"></div>
                    <p><a href="#" rel="external" data-role="button">홈페이지</a></p>
                </div>
            </div> <!-- /.grid-a -->

            <hr />

            <div class="ui-grid-a" id="content_infos">
                <div class="ui-block-a">
                    <h2>Contact Us</h2>
                    <p>연락 주시면 30분내로 달려갑니다. 지금 전화주세요. 예약문의도 환영합니다.</p>
                    <p>🏇 초고속 배달 서비스</p>
                </div>
                <div class="ui-block-b">
                    <div class="map" id="map"></div>
                </div>
            </div><!-- /.grid-a -->
            
            <a href="tel:01076886905" data-role="button" class="ui-cellphone" data-icon="tel">전화주문(예약, 문의)</a>

        </div>

        <hr />
        
        <div id="notation">
            <label for="" id="select"><h1>회원리뷰</h1></label>
            <form name="reviewForm" id="reviewForm" method="post">
                <div>
                <select name="note-utilisateur" id="note_utilisateur" data-native-menu="false" data-theme="c">
                    <option value="one" class="one">별로입니다.</option>
                    <option value="two" class="two">쫌 별로입니다.</option>
                    <option value="three" class="three">무난합니다.</option>
                    <option value="four" class="four" selected>맛있습니다.</option>
                    <option value="five" class="five">최고입니다.</option>
                </select>
                </div>
                <div>
                <label for="contentbox">하실말씀</label>
                <textarea name="content" class="contentbox"></textarea>
                </div>

                <a href="#" data-role="button" data-icon="check" data-iconpos="right">전송</a>
            </form>
        </div>



    </div>
    
    
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=444fbc30a0fe089c73ccc6f1e690c8c0"></script>
    <script src="js/loadview02.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
