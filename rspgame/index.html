<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <div class="container">
        <div class="gamenpc">
            <img src="images/man.png" alt="man">
            <h1 id="playgame">가위바위보 한 판 합시다!</h1>
        </div>

        <div class="rps">
            <div class="me" id="me">
                <img src="images/rock.png">
                <p id="rrps">주먹</p>
            </div>
            <div class="com" id="com">
                <img src="images/scissors.png">
                <p id="srps">가위</p>
            </div>
        </div>

        <div class="btnbox">
            <img src="images/rock.png" id="rock" onclick="rps(1)">
            <img src="images/scissors.png" id="scissors" onclick="rps(2)">
            <img src="images/papper.png" id="papper" onclick="rps(3)">
            <h1 class="tt">선택하세요</h1>
        </div>

    </div>
    
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/rsp.js"></script>
</body>
</html>
